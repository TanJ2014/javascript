<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞机大战游戏</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="game">
		<div id="gameStart">
			<span>开始游戏</span>
		</div>
		<div id="gameEnter">
			<div id="myPlane">
				<img src="image/my.gif" alt="">
			</div>
			<div id="bullets">
				<!-- <img src="image/bullet1.png" alt="" class="bullet"> -->
			</div>
			<div id="enemys">
				
			</div>
			<div id="scores">
				<p>得分：<span>0</span> 分</p>
			</div>
			<div id="gameOverPanel">
				<div class="header">
					<p>飞机大战的分数</p>
				</div>
				<div id="endScore">
					0
				</div>
				<div>
					<button id="goNext">继续</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
